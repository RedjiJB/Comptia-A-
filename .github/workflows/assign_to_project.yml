
name: Assign to Project

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  assign_to_project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/RedjiJB/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}
      